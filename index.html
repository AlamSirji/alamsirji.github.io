<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- <base href=""> -->
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>AlamSirji v3.0</title>
</head>

<body>

    <h1 class="p-2">Building Life v3.0 in Progress</h1>
    <p class="p-2">Life keeps changing so do I .....</p>
    <a class="btn btn-danger m-2 p-2" href="https://alamsirji.github.io/portfolio">Have a portfolio tour what I have been through!</a>
    <div class="mainContainer">
        <div class="timerContainer">
            <div class="digitInfo">
                <div id="days">00</div>
                <span>days</span>
                <span id="spinner"></span>
            </div>
            <div class="digitInfo">
                <div id="hours">00</div>
                <span>hours</span>
                <span id="spinner"></span>
            </div>
            <div class="digitInfo">
                <div id="minutes">00</div>
                <span>minutes</span>
                <span id="spinner"></span>
            </div>
            <div class="digitInfo">
                <div id="seconds">00</div>
                <span>seconds</span>
                <span id="spinner"></span>
            </div>
        </div>
        <div class="timerContainer">
            <div id="ms" class="digitInfo">00</div>
        </div>
    </div>

</body>

</html>
